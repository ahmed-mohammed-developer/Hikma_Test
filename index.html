     <div class="container-fluid">
          <h1>أقوال الحكماء و الفلاسفة</h1>
          <div class="row">
               <div class="col-sm-6 mx-auto">
                    <div class="box mt-5">
                         <span class="hikma-id d-flex justify-content-center">1</span>
                         <div class="hikma-display">لا تيأس مهما بلغت أوزارك، ولا تقنط مهما بلغت خطاياك.
                              فما جعل الله التوبة إلا للخطاة، وما أرسل الأنبياء إلا للضالين، وما جعل المغفرة إلا للمذنبين، وما سمّى نفسه الغفار التواب العفو الكريم إلا من أجل أنك تخطئ فيغفر.</div>
                         <div class="hikma-author">مصطفى محمود</div>
                         <div class="buttons">
                              <button type="button" class="btn btn-primary generate">الحكمة التالية</button>
                              <button type="button" class="btn btn-secondary auto m-3">عرض آلي</button>
                              <button type="button" class="btn btn-danger stop">إيقاف العرض الآلي</button>
                         </div>
                    </div>
     <div class="auto-status"></div>
                    </div>
               </div>
          </div>
     </div>
